        <div style="text-align: center;">
            <button class="btn" id="uploadBtn" disabled>é–‹å§‹è¾¨è­˜</button>
            <button class="btn" id="clearBtn" style="background: #95a5a6;" disabled>æ¸…é™¤</button>

        <div class="loading" id="loading">

    <script>
        const API_URL = 'http://localhost:3888/api/verify/upload';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const previewArea = document.getElementById('previewArea');
        const previewImage = document.getElementById('previewImage');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultArea = document.getElementById('resultArea');
        const resultContent = document.getElementById('resultContent');

        let selectedFile = null;

        // é»æ“Šä¸Šå‚³å€åŸŸ
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æª”æ¡ˆé¸æ“‡
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // æ‹–æ›³ä¸Šå‚³
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        // è™•ç†æª”æ¡ˆ
        function handleFile(file) {
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                showError('è«‹é¸æ“‡åœ–ç‰‡æª”æ¡ˆ');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showError('æª”æ¡ˆå¤§å°ä¸èƒ½è¶…é 10MB');
                return;
            }

            selectedFile = file;

            // é¡¯ç¤ºé è¦½
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewArea.style.display = 'block';
            };
            reader.readAsDataURL(file);

            uploadBtn.disabled = false;
            clearBtn.disabled = false;
            hideError();
            hideResult();
        }

        // ä¸Šå‚³ä¸¦è¾¨è­˜
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('image', selectedFile);

            showLoading();
            hideError();
            hideResult();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                hideLoading();

                if (data.success) {
                    showResult(data);
                } else {
                    showError(data.error || 'è¾¨è­˜å¤±æ•—');
                }
            } catch (err) {
                hideLoading();
                showError('ç¶²è·¯éŒ¯èª¤: ' + err.message);
            }
        });

        // æ¸…é™¤
        clearBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            previewArea.style.display = 'none';
            uploadBtn.disabled = true;
            clearBtn.disabled = true;
            hideError();
            hideResult();
        });

        function showLoading() {
            loading.classList.add('show');
            uploadBtn.disabled = true;
        }

        function hideLoading() {
            loading.classList.remove('show');
            uploadBtn.disabled = false;
        }

        function showError(message) {
            error.textContent = 'âŒ ' + message;
            error.classList.add('show');
        }

        function hideError() {
            error.classList.remove('show');
        }

        function showResult(data) {
            const { data: result, validation, confidence } = data;

            let html = '';

            if (result.idNumber) {
                html += createResultItem('èº«åˆ†è­‰å­—è™Ÿ', result.idNumber);
            }
            if (result.name) {
                html += createResultItem('å§“å', result.name);
            }
            if (result.gender) {
                html += createResultItem('æ€§åˆ¥', result.gender);
            }
            if (result.birthDate) {
                html += createResultItem('å‡ºç”Ÿæ—¥æœŸ', result.birthDate);
            }
            if (result.issueDate) {
                html += createResultItem('ç™¼è­‰æ—¥æœŸ', result.issueDate);
            }
            if (result.issueLocation) {
                html += createResultItem('ç™¼è­‰åœ°é»', result.issueLocation);
            }

            html += createResultItem('è¾¨è­˜ä¿¡å¿ƒåº¦', Math.round(confidence) + '%');

            if (validation.missingFields && validation.missingFields.length > 0) {
                html += '<div style="margin-top: 15px; padding: 10px; background: #fff3cd; border-radius: 8px; color: #856404;">';
                html += '<strong>âš ï¸ éƒ¨åˆ†æ¬„ä½æœªèƒ½è¾¨è­˜ï¼š</strong> ' + validation.missingFields.join(', ');
                html += '</div>';
            }

            resultContent.innerHTML = html;
            resultArea.classList.add('show');
        }

        function hideResult() {
            resultArea.classList.remove('show');
        }

        function createResultItem(label, value) {
            return `
                <div class="result-item">
                    <span class="result-label">${label}</span>
                    <span class="result-value">${value || 'ç„¡è³‡æ–™'}</span>
                </div>
            `;
        }
    </script>
