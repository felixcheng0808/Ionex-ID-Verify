[phases.setup]
nixPkgs = [
  'nodejs-18_x',
  'chromium',
  'nss',
  'freetype',
  'harfbuzz',
  'fontconfig',
  'libGL',
  'libgbm',
  'alsa-lib',
  'cups',
  'gtk3'
]

[phases.install]
cmds = ['npm install']

[phases.build]
cmds = ['echo "Build phase completed"']

[start]
cmd = 'npm start'

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = 'true'
PUPPETEER_EXECUTABLE_PATH = '/nix/store/*-chromium-*/bin/chromium'
