<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë≠â‰ª∂ÂØ©Ê†∏Á≥ªÁµ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;

        }

        .header {

            padding: 30px 40px;

        .login-section {

        }

        .env-switch {
            display: flex;

            margin-bottom: 30px;
            justify-content: center;
        }

        .env-btn {
            padding: 12px 30px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .env-btn.active {
            background: #667eea;
            color: white;
        }

        .env-btn:hover:not(.active) {
            background: #f0f2ff;
        }

        .login-form {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .main-content {
            display: none;
        }

        .main-content.active {
            display: block;
        }

        .user-info {
            background: #f8f9ff;
            padding: 20px 40px;
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info-text {
            font-size: 14px;
            color: #666;
        }

        .user-info-text strong {
            color: #333;
        }

        .logout-btn {
            padding: 8px 20px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;

            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #667eea;

        }

        .content-area {
            padding: 40px;
        }

        .controls {

            gap: 20px;
            margin-bottom: 30px;
            align-items: flex-end;
        }

        .refresh-btn {

            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;

            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        .stats {
            display: flex;
            gap: 20px;

        }

        .stat-card {
            flex: 1;
            background: #f8f9ff;
            padding: 20px;

        }

        .stat-card .label {

            margin-bottom: 8px;
        }

        .stat-card .value {

        }

        .document-list {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .document-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .document-list th {
            background: #f8f9ff;
            padding: 15px;
            text-align: left;

        }

        .document-list td {

        }

        .document-list tr:hover {
            background: #fafbff;
        }

        .action-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: #5568d3;
            transform: scale(1.05);

        .status-badge {
            display: inline-block;

        .status-pending {

        }

        .status-approved {
            background: #d4edda;

        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success-message {

            align-items: center;

        .modal.active {

        .modal-content {

        .modal-header {

        .modal-body {

        }

        .modal-footer {

        }

        .modal-btn {

            border-radius: 6px;

            font-weight: bold;

            transition: all 0.3s;
        }

        .modal-btn-primary {
            background: #667eea;
            color: white;
        }

        .modal-btn-primary:hover {
            background: #5568d3;
        }

        .modal-btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .modal-btn-secondary:hover {
            background: #d0d0d0;
        }

        /* ÊâãÊ©üÈüøÊáâÂºèË®≠Ë®à */

            .header h1 {

            .header p {

            }

            .login-section {
                padding: 20px;
            }

            .env-switch {
                flex-direction: column;
            }

            .env-btn {
                width: 100%;
                padding: 12px 20px;
            }

            .user-info {
                flex-direction: column;

            }

            .user-info-text {
                font-size: 13px;

            }

            .logout-btn {

            }

            .content-area {

            }

            .controls {

            }

            .refresh-btn {

            }

            .stats {

            }

            .stat-card {

            }

            /* Ë°®Ê†ºÂú®ÊâãÊ©ü‰∏äÊîπÁÇ∫Âç°ÁâáÂºèÈ°ØÁ§∫ */
            .document-list table {

            .modal-content {

        @media (max-width: 480px) {

            .form-group input {
                font-size: 16px; /* ÈÅøÂÖç iOS Safari Ëá™ÂãïÁ∏ÆÊîæ */
            }
        }
    </style>

<body>

    </div>

    <script>
        // Áí∞Â¢ÉÈÖçÁΩÆ
        const ENV_CONFIG = {
            alpha: {
                name: 'Alpha',
                apiKey: 'eab583fa-7d80-fc53-a2f3-a331f2175f87',
                authUrl: 'https://nex-alpha.ionexenergy.com/api/v2/user/auth',
                graphqlUrl: 'https://nex-alpha.ionexenergy.com/pjUq6av7ll-ionexGraphQL'
            },
            prod: {
                name: 'Prod',
                apiKey: '20bed7cc-35d2-4f42-bff6-49eb8f5bfd6d',
                authUrl: 'https://nex.ionexenergy.com/api/v2/user/auth',
                graphqlUrl: 'https://nex-console.ionexenergy.com/d5eGQDwmbwYuWEdWfUZt-ionex'
            }
        };

        // ÂÖ®ÂüüÁãÄÊÖã
        let currentEnv = 'alpha';
        let authToken = null;
        let userEmail = null;
        let documentList = [];

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            initEventListeners();
            checkSavedSession();
        });

        function initEventListeners() {
            // Áí∞Â¢ÉÂàáÊèõ
            document.querySelectorAll('.env-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.env-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentEnv = this.dataset.env;
                });
            });

            // ÁôªÂÖ•
            document.getElementById('loginBtn').addEventListener('click', handleLogin);
            document.getElementById('emailInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleLogin();
            });
            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleLogin();
            });

            // ÁôªÂá∫
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);

            // ÈáçÊñ∞Êï¥ÁêÜ
            document.getElementById('refreshBtn').addEventListener('click', loadDocuments);
        }

        function checkSavedSession() {
            const saved = localStorage.getItem('ionex_session');
            if (saved) {
                try {
                    const session = JSON.parse(saved);
                    if (session.token && session.email && session.env) {
                        currentEnv = session.env;
                        authToken = session.token;
                        userEmail = session.email;
                        showMainContent();
                        loadDocuments();
                    }
                } catch (e) {
                    console.error('Failed to restore session:', e);
                }
            }
        }

        async function handleLogin() {
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value;

            if (!email || !password) {
                showError('Ë´ãËº∏ÂÖ•Â∏≥ËôüÂíåÂØÜÁ¢º');
                return;
            }

            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'ÁôªÂÖ•‰∏≠...';

            try {
                const config = ENV_CONFIG[currentEnv];
                const response = await fetch(config.authUrl, {
                    method: 'POST',
                    headers: {
                        'scope': 'knex',
                        'Content-Type': 'application/json',
                        'x-api-key': config.apiKey
                    },
                    body: JSON.stringify({
                        asp: 'ep',
                        email: email,
                        password: password,
                        deviceId: 'testDeviceIdH'
                    })
                });

                const data = await response.json();

                if (response.ok && data.tokenInfo && data.tokenInfo.token) {
                    authToken = data.tokenInfo.token;
                    userEmail = email;

                    // ÂÑ≤Â≠ò session
                    localStorage.setItem('ionex_session', JSON.stringify({
                        token: authToken,
                        email: userEmail,
                        env: currentEnv
                    }));

                    showMainContent();
                    loadDocuments();
                } else {
                    showError(data.message || 'ÁôªÂÖ•Â§±ÊïóÔºåË´ãÊ™¢Êü•Â∏≥ËôüÂØÜÁ¢º');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('ÁôªÂÖ•Â§±Êïó: ' + error.message);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'ÁôªÂÖ•';
            }
        }

        function handleLogout() {
            authToken = null;
            userEmail = null;
            localStorage.removeItem('ionex_session');
            hideMainContent();
            document.getElementById('emailInput').value = '';
            document.getElementById('passwordInput').value = '';
        }

        function showMainContent() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('mainContent').classList.add('active');
            document.getElementById('currentEnv').textContent = ENV_CONFIG[currentEnv].name;
            document.getElementById('currentUser').textContent = userEmail;
        }

        function hideMainContent() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('mainContent').classList.remove('active');
        }

        async function loadDocuments() {
            const config = ENV_CONFIG[currentEnv];
            const tableBody = document.getElementById('documentTableBody');
            tableBody.innerHTML = '<tr><td colspan="6" class="loading"><div class="spinner"></div>ËºâÂÖ•‰∏≠...</td></tr>';

            try {
                const response = await fetch(config.graphqlUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`,
                        'x-api-key': config.apiKey
                    },
                    body: JSON.stringify({
                        operationName: 'TableDocumentReview',
                        variables: {
                            filter: { organization: 'KYMCO_TW' },
                            size: 25,
                            skip: 0,
                            orderBy: [{ direction: 'ASC', field: 'CERTIFICATE_LAST_UPLOAD_AT' }]
                        },
                        query: `query TableDocumentReview($orderBy: [ReviewsOrder!]!, $filter: RentalReviewsFilter, $size: Int, $skip: Int) {
                            RentalReviewsQuery {
                                rentalReviews(orderBy: $orderBy, filter: $filter, size: $size, skip: $skip) {
                                    edges {
                                        node {
                                            userId
                                            organization
                                            displayName
                                            email
                                            phone
                                            certificateLastUploadAt
                                            rentalCertificates {
                                                certificateType
                                                status
                                                invalidReason
                                                url
                                                uploadAt
                                                expiredAt
                                            }
                                        }
                                    }
                                    pageInfo {
                                        endCursor
                                        hasNextPage
                                    }
                                    totalCount
                                }
                            }
                        }`
                    })
                });

                const result = await response.json();

                if (result.errors) {
                    throw new Error(result.errors[0].message);
                }

                const reviews = result.data.RentalReviewsQuery.rentalReviews;
                documentList = reviews.edges.map(edge => edge.node);

                document.getElementById('totalCount').textContent = reviews.totalCount;
                document.getElementById('loadedCount').textContent = documentList.length;

                renderDocumentList();
                showSuccess(`ÊàêÂäüËºâÂÖ• ${documentList.length} Á≠ÜË≥áÊñô`);

            } catch (error) {
                console.error('Load documents error:', error);
                showError('ËºâÂÖ•Â§±Êïó: ' + error.message);
                tableBody.innerHTML = '<tr><td colspan="6" class="error-message">ËºâÂÖ•Â§±ÊïóÔºåË´ãÈáçË©¶</td></tr>';
            }
        }

        function renderDocumentList() {
            const tableBody = document.getElementById('documentTableBody');

            if (documentList.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <div>ÁõÆÂâçÊ≤íÊúâÂæÖÂØ©Ê†∏ÁöÑË≠â‰ª∂</div>
                        </td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = documentList.map((doc, index) => {
                const idCardFront = doc.rentalCertificates.find(cert => cert.certificateType === 'ID_CARD_FRONT');
                const statusBadge = getStatusBadge(idCardFront?.status);
                const uploadTime = formatDate(doc.certificateLastUploadAt);

                return `
                    <tr>
                        <td data-label="‰ΩøÁî®ËÄÖÂêçÁ®±:">${doc.displayName || '-'}</td>
                        <td data-label="Email:">${doc.email || '-'}</td>
                        <td data-label="ÊâãÊ©ü:">${doc.phone || '-'}</td>
                        <td data-label="‰∏äÂÇ≥ÊôÇÈñì:">${uploadTime}</td>
                        <td data-label="Ë≠â‰ª∂ÁãÄÊÖã:">${statusBadge}</td>
                        <td data-label="Êìç‰Ωú:">
                            <button class="action-btn" onclick="fillIdCardUrl(${index})">
                                üìã Â∏∂ÂÖ•Ë≠â‰ª∂
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function getStatusBadge(status) {
            switch (status) {
                case 'PENDING':
                    return '<span class="status-badge status-pending">ÂæÖÂØ©Ê†∏</span>';
                case 'APPROVED':
                    return '<span class="status-badge status-approved">Â∑≤ÈÄöÈÅé</span>';
                case 'REJECTED':
                    return '<span class="status-badge status-rejected">Â∑≤ÊãíÁµï</span>';
                default:
                    return '<span class="status-badge">Êú™Áü•</span>';
            }
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function fillIdCardUrl(index) {
            const doc = documentList[index];
            const idCardFront = doc.rentalCertificates.find(cert => cert.certificateType === 'ID_CARD_FRONT');
            const drivingLicense = doc.rentalCertificates.find(cert => cert.certificateType === 'DRIVING_LICENSE_FRONT');

            if (!idCardFront || !idCardFront.url) {
                showError('Êâæ‰∏çÂà∞Ë∫´ÂàÜË≠âÊ≠£Èù¢ÂúñÁâá');
                return;
            }

            // Âª∫Á´ã URL ÂèÉÊï∏
            let urlParams = `imageUrl=${encodeURIComponent(idCardFront.url)}`;
            urlParams += `&userName=${encodeURIComponent(doc.displayName || '')}`;

            // Â¶ÇÊûúÊúâÈßïÁÖß,‰πüÂ∏∂ÂÖ•
            if (drivingLicense && drivingLicense.url) {
                urlParams += `&drivingLicenseUrl=${encodeURIComponent(drivingLicense.url)}`;
            }

            // ÈñãÂïüÂ¢ûÂº∑ÁâàÊ∏¨Ë©¶È†ÅÈù¢‰∏¶Â∏∂ÂÖ• URL
            const url = `/test-auto-fill-enhanced.html?${urlParams}`;
            window.open(url, '_blank');
        }

        function showError(message) {
            const area = document.getElementById('loginError') || document.getElementById('messageArea');
            area.innerHTML = `<div class="error-message">‚ùå ${message}</div>`;
            setTimeout(() => {
                area.innerHTML = '';
            }, 5000);
        }

        function showSuccess(message) {
            const area = document.getElementById('messageArea');
            area.innerHTML = `<div class="success-message">‚úì ${message}</div>`;
            setTimeout(() => {
                area.innerHTML = '';
            }, 3000);
        }

        function closeModal() {
            document.getElementById('documentModal').classList.remove('active');
        }
    </script>
